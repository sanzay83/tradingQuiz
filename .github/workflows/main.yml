name: ðŸš€ Deploy trading quiz website on push

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install Dependencies Project
        run: npm ci
      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          ftp-server: sftp://ftp.aapugu.com
          username: santosh@aapugu.com
          password: ${{ secrets.FTP_PASSWORDS }}
          local-dir: ./build
          server-dir: /tradingquiz.aapugu.com
